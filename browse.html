<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse supercars — supercarbookings.com</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="nav" role="navigation">
  <div class="container inner">
    <a class="brand" href="index.html" aria-label="Supercar Hire home"><strong>Supercar</strong>bookings.com</a>
    <nav class="links" aria-label="Primary">
      <a href="browse.html">Browse cars</a>
      <a href="#" aria-disabled="true">Host your car</a>
      <a href="#" aria-disabled="true">How it works</a>
      <a class="btn outline" href="#" aria-disabled="true">Sign in</a>
      <a class="btn primary" href="browse.html">Get started</a>
    </nav>
  </div>
</header>

<main class="container section">
  <h1>Browse supercars</h1>
  <div class="layout mt-4">
    <aside class="aside" aria-label="Filters">
      <form id="filters">
        <div class="field">
          <label class="label" for="q">Search</label>
          <input id="q" name="q" class="input" placeholder="Make, model, city…" />
        </div>
        <div class="field">
          <label class="label" for="make">Make</label>
          <select id="make" name="make">
            <option value="">Any</option>
            <option>Ferrari</option><option>Lamborghini</option><option>McLaren</option><option>Porsche</option><option>Audi</option>
          </select>
        </div>
        <div class="field">
          <label class="label">Price per day</label>
          <div class="range">
            <input type="number" id="minPrice" name="minPrice" class="input" placeholder="Min £" />
            <input type="number" id="maxPrice" name="maxPrice" class="input" placeholder="Max £" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="seats">Seats</label>
          <select id="seats" name="seats">
            <option value="">Any</option>
            <option>2</option><option>4</option>
          </select>
        </div>
        <button class="btn primary" type="submit">Apply filters</button>
      </form>
      <hr/>
      <p class="meta">Tip: Use precise queries like “V10 London” or “Carbon ceramics”.</p>
    </aside>
    <section>
      <div class="grid" data-cars-grid></div>
    </section>
  </div>
</main>

<footer class="footer">
  <div class="container" role="contentinfo">
    <div class="flex" style="justify-content:space-between;">
      <p>&copy; 2025 SupercarHire</p>
      <nav class="flex" aria-label="Footer">
        <a href="#">About</a>
        <a href="#">Insurance</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </nav>
    </div>
  </div>
</footer>

<script src="app.js"></script>
<script>window.initBrowse()</script>
</body>
</html>
